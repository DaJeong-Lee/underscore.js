<script>
/*
1. 재귀솔루션의 핵심 : 큰 문제는 하위문제의 어떤 값으로 이뤄져있다는 사실을 파악하는 것 
2. 재귀의 규칭 
 1) 언제 멈출지 정의
 2) 한 단계에서 무엇을 실행할지 정의
 3) 문제를 더 작은 문제나 한단계로 풀 수 있는 문제로 작게 분리
 */
 
function myLength(array){
	 if(_.isEmpty(array))
		 return 0; //1)번 return 0 
	 else
		 return 1 + myLength(_.rest(array)); 
	 	//2)번 1+ 
	 	//3)번 _rest(array)
}
 
console.log(myLength([1,2,3,4])) 
 
</script>
