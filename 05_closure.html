<!DOCTYPE html>

<meta charset="UTF-8">

<script src="underscore.js"></script>
<script>
//클로져 : 함수가 호출 될 때의 변수(자유변수) 를 캡처함 

//찬반형 함수를 인수로 받아 반대로 실행되도록 하는 함수를 리턴
function complement(pred){
	return function(){
		return !pred.apply(null, _.toArray(arguments));
	}
}
//위 함수에서 클로저는 pred를 캡처함

function isEven(n){
	return (n%2)===0;
}

var isOdd = complement(isEven);

console.log(isOdd(4));

//클로저로 private 사용하기
var pingpong = (function(){
	var private = 0;
	
	return {
		increase: function(n){
			return private+=n;
		},
		decrease: function(n){
			return private-=n;
		}
	};
})();
//()는 함수 실행 연산자 -> 위 함수는 바로 실행됨
//위 예제에서 private는 pingpong함수 내에서만 접근가능함 

console.log(pingpong.increase(4));
console.log(pingpong.decrease(7));

</script>
